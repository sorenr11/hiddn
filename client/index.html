<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Hiddn</title>
        <link href="/client/style.css" rel="stylesheet"/>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/client/lib/jquery.js"></script>
        <script src="/common/handlebars.js"></script>
        <script src="/common/models.js"></script>
        <script src="/client/code.js"></script>
        <script id="message-template" type="text/x-handlebars-template">
<li class='message {{type}}'>
    {{message}}
</li>
        </script>
        <script id="userlist-template" type="text/x-handlebars-template">
{{#each users}}
<li>{{name}}</li>
{{/each}}
        </script>
    </head>
    <body>
        <div id="header">
            <h1>Hiddn</h1>
        </div>
        <div id="main">
            <form id="status-update-form" action="javascript:void(0);" novalidate="novalidate">
                <div>
                    <input type="text" required autofocus placeholder="type a message"/>
                    <button type="button">get all messages for your current key</button>
                </div>
            </form>
            <form id="status-update-form2" action="javascript:void(0);" novalidate="novalidate">
                <div>
                    <input type="text" required autofocus placeholder="type a key to send it to, hit return"/>
                    <button type="button">give me a key</button>
                </div>
            </form>

            <div id="messages">
                <h2>messages</h2>
                <ul></ul>
            </div>
            
        </div>
    </body>
</html>
